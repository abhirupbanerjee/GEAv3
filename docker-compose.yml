

networks:
  geav3_network:
    driver: bridge

volumes:
  traefik_acme:
  wiki_db_data:
  wiki_data:
  paperless_redis_data:
  paperless_data:
  paperless_media:
  freescout_db_data:
  freescout_data:

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    networks:
      - geav3_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - traefik_acme:/acme
    environment:
      - LETS_ENCRYPT_EMAIL=mailabhirupbanerjee@gmail.com

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - geav3_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`gea.abhirup.app`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  wiki_db:
    image: postgres:15-alpine
    container_name: wiki_db
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${WIKI_DB_PASSWORD}
    volumes:
      - wiki_db_data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    container_name: wiki
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      DB_TYPE: postgres
      DB_HOST: wiki_db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${WIKI_DB_PASSWORD}
      DB_NAME: wiki
    depends_on:
      - wiki_db
    volumes:
      - wiki_data:/wiki/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wiki.rule=Host(`wiki.gea.abhirup.app`)"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.tls.certresolver=letsencrypt"
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"

  paperless_redis:
    image: redis:8-alpine
    container_name: paperless_redis
    restart: unless-stopped
    networks:
      - geav3_network
    volumes:
      - paperless_redis_data:/data

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    restart: unless-stopped
    networks:
      - geav3_network
    depends_on:
      - paperless_redis
    volumes:
      - paperless_data:/usr/src/paperless/data
      - paperless_media:/usr/src/paperless/media
      - ./paperless/export:/usr/src/paperless/export
      - ./paperless/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://paperless_redis:6379
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER}
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD}
      PAPERLESS_URL: https://dms.gea.abhirup.app
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY}
      PAPERLESS_TIME_ZONE: America/Grenada
      PAPERLESS_OCR_LANGUAGE: eng
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.rule=Host(`dms.gea.abhirup.app`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.tls.certresolver=letsencrypt"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"


  freescout_db:
    image: mariadb:10.11
    container_name: freescout_db
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      MYSQL_ROOT_PASSWORD: ${FREESCOUT_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: freescout
      MYSQL_USER: freescout
      MYSQL_PASSWORD: ${FREESCOUT_DB_PASSWORD}
    volumes:
      - freescout_db_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  freescout:
    image: tiredofit/freescout:latest
    container_name: freescout
    restart: unless-stopped
    networks:
      - geav3_network
    depends_on:
      - freescout_db
    environment:
      DB_HOST: freescout_db
      DB_NAME: freescout
      DB_USER: freescout
      DB_PASS: ${FREESCOUT_DB_PASSWORD}
      SITE_URL: https://services.gea.abhirup.app
      ADMIN_EMAIL: ${FREESCOUT_ADMIN_EMAIL}
      ADMIN_PASS: ${FREESCOUT_ADMIN_PASSWORD}
      DISPLAY_ERRORS: "FALSE"
      TIMEZONE: America/Grenada
      ENABLE_SSL_PROXY: "TRUE"
    volumes:
      - freescout_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freescout.rule=Host(`services.gea.abhirup.app`)"
      - "traefik.http.routers.freescout.entrypoints=websecure"
      - "traefik.http.routers.freescout.tls.certresolver=letsencrypt"
      - "traefik.http.services.freescout.loadbalancer.server.port=80"
