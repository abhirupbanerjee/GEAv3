networks:
  geav3_network:
    driver: bridge

volumes:
  traefik_acme:
  wiki_db_data:
  wiki_data:
  paperless_redis_data:
  paperless_data:
  paperless_media:
  forgejo_db_data:
  forgejo_data:

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    networks:
      - geav3_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - traefik_acme:/acme
    environment:
      - LETS_ENCRYPT_EMAIL=mailabhirupbanerjee@gmail.com

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - WIKI_URL=${WIKI_URL}
        - DMS_URL=${DMS_URL}
        - SERVICES_URL=${SERVICES_URL}
        - GIT_URL=${GIT_URL}
        - CHATBOT_URL=${CHATBOT_URL}
        - GOG_URL=${GOG_URL}
        - ESERVICES_URL=${ESERVICES_URL}
        - CONSTITUTION_URL=${CONSTITUTION_URL}
        - SITE_NAME=${SITE_NAME}
        - CONTACT_EMAIL=${CONTACT_EMAIL}
        - ABOUT_CONTACT_EMAIL=${ABOUT_CONTACT_EMAIL}
        - COPYRIGHT_YEAR=${COPYRIGHT_YEAR}
    container_name: frontend
    restart: unless-stopped
    networks:
      - geav3_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`gea.abhirup.app`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  wiki_db:
    image: postgres:15-alpine
    container_name: wiki_db
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: ${WIKI_DB_PASSWORD}
    volumes:
      - wiki_db_data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    container_name: wiki
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      DB_TYPE: postgres
      DB_HOST: wiki_db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${WIKI_DB_PASSWORD}
      DB_NAME: wiki
    depends_on:
      - wiki_db
    volumes:
      - wiki_data:/wiki/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wiki.rule=Host(`wiki.gea.abhirup.app`)"
      - "traefik.http.routers.wiki.entrypoints=websecure"
      - "traefik.http.routers.wiki.tls.certresolver=letsencrypt"
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"

  paperless_redis:
    image: redis:8-alpine
    container_name: paperless_redis
    restart: unless-stopped
    networks:
      - geav3_network
    volumes:
      - paperless_redis_data:/data

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    restart: unless-stopped
    networks:
      - geav3_network
    depends_on:
      - paperless_redis
    volumes:
      - paperless_data:/usr/src/paperless/data
      - paperless_media:/usr/src/paperless/media
      - ./paperless/export:/usr/src/paperless/export
      - ./paperless/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://paperless_redis:6379
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER}
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD}
      PAPERLESS_URL: https://dms.gea.abhirup.app
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY}
      PAPERLESS_TIME_ZONE: America/Grenada
      PAPERLESS_OCR_LANGUAGE: eng
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.rule=Host(`dms.gea.abhirup.app`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.tls.certresolver=letsencrypt"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"




  forgejo_db:
    image: postgres:15-alpine
    container_name: forgejo_db
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      POSTGRES_DB: forgejo
      POSTGRES_USER: forgejo
      POSTGRES_PASSWORD: ${FORGEJO_DB_PASSWORD}
    volumes:
      - forgejo_db_data:/var/lib/postgresql/data

  forgejo:
    image: codeberg.org/forgejo/forgejo:13
    container_name: forgejo
    restart: unless-stopped
    networks:
      - geav3_network
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - FORGEJO__database__DB_TYPE=postgres
      - FORGEJO__database__HOST=forgejo_db:5432
      - FORGEJO__database__NAME=forgejo
      - FORGEJO__database__USER=forgejo
      - FORGEJO__database__PASSWD=${FORGEJO_DB_PASSWORD}
    depends_on:
      - forgejo_db
    volumes:
      - forgejo_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.forgejo.rule=Host(`git.gea.abhirup.app`)"
      - "traefik.http.routers.forgejo.entrypoints=websecure"
      - "traefik.http.routers.forgejo.tls.certresolver=letsencrypt"
      - "traefik.http.services.forgejo.loadbalancer.server.port=3000"
